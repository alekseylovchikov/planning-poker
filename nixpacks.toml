# Конфигурация Nixpacks для Railway
[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
# Переменные окружения доступны во время сборки
# VITE_WS_URL должен быть установлен в Railway перед сборкой
cmds = ["npm run build"]

[start]
cmd = "node server-example.js"

